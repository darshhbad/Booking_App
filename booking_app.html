<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: block;
            margin: 8px;
            text-align: center;
        }
        form{   
            background-color: orange;
            text-align: center;

        }
        input{
            width: 500px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet"  href="booking_app.css">
</head>
<body>
        <h1 text-align:"center">Book a call</h1><br>
        <h3 text-align:"center">Book a free call and our representative will call you within one hour of scheduled time</h3>
        <br><br>
            <form id="addform" onsubmit="savetolocal(event)" class="form-check" novalidate>
                <label>Name</label><br>
                <input type="text" id="name" name="name" class="form-control-md" required<br><br>
                <label>Mobile No.</label><br>
                <input type="tel" id="phone" name="phone" class="form-control-md" required><br><br>
                <label>Email</label><br>
                <input type="email" id="email" name="email" class="form-control-md" required><br><br>
                <label>Time for call</label><br>
                <input type="datetime-local" name="date" class="form-control-md" required><br><br>
                <input type="submit" id='btn' name="submit" value="Get a call" style="background-color: coral;"><br><br>
            </form>
            <ul id="items" class="list-group">
                <li class="list-group-item"></li>
            </ul>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>                
        <script src=booking_app.js></script>
</body>
</html>
